name: my_senger
description: "This is a simple a chat application using firebase."


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  intl: ^0.19.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  dartz: ^0.10.1
  http: ^1.2.2
  file_picker: ^8.1.4
  cached_network_image: ^3.4.1
  pinput: ^5.0.0
  shared_preferences: ^2.3.3


  cupertino_icons: ^1.0.8
  connectivity_plus: ^6.1.0
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  firebase_auth: ^5.3.3


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/
    - assets/icons/
    - assets/images/
  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
