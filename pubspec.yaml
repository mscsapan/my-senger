name: my_senger
description: "This is a simple a chat application using firebase."


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.2.0
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  intl: ^0.20.2
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  dartz: ^0.10.1
  http: ^1.4.0
  file_picker: ^10.2.0
  cached_network_image: ^3.4.1
  pinput: ^5.0.1
  shared_preferences: ^2.5.3


  cupertino_icons: ^1.0.8
  connectivity_plus: ^6.1.4
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_auth: ^5.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/
    - assets/icons/
    - assets/images/
